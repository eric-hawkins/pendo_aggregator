<!-- Default styles set in CSS tab --><div id="nps_header_left">Annual Survey</div>
<div class="_pendo-poll_">
<div class="_pendo-poll-question_ _pendo-poll-npsrating_"><div class="_pendo-poll-question-prompt_">How likely are you to recommend AppFolio to a colleague?</div>
<div class="_pendo-poll-npsrating-choices_" contenteditable="false">
<input id="pendo-poll-choice-0" type="radio" value="0" name="pendo-poll-choice">
<label for="pendo-poll-choice-0">0<span>Not at all likely</span></label>
<input id="pendo-poll-choice-1" type="radio" value="1" name="pendo-poll-choice"><label for="pendo-poll-choice-1">1</label>
<input id="pendo-poll-choice-2" type="radio" value="2" name="pendo-poll-choice"><label for="pendo-poll-choice-2">2</label>
<input id="pendo-poll-choice-3" type="radio" value="3" name="pendo-poll-choice"><label for="pendo-poll-choice-3">3</label>
<input id="pendo-poll-choice-4" type="radio" value="4" name="pendo-poll-choice"><label for="pendo-poll-choice-4">4</label>
<input id="pendo-poll-choice-5" type="radio" value="5" name="pendo-poll-choice"><label for="pendo-poll-choice-5">5</label>
<input id="pendo-poll-choice-6" type="radio" value="6" name="pendo-poll-choice"><label for="pendo-poll-choice-6">6</label>
<input id="pendo-poll-choice-7" type="radio" value="7" name="pendo-poll-choice"><label for="pendo-poll-choice-7">7</label>
<input id="pendo-poll-choice-8" type="radio" value="8" name="pendo-poll-choice"><label for="pendo-poll-choice-8">8</label>
<input id="pendo-poll-choice-9" type="radio" value="9" name="pendo-poll-choice"><label for="pendo-poll-choice-9">9</label>
<input id="pendo-poll-choice-10" type="radio" value="10" name="pendo-poll-choice">
<label for="pendo-poll-choice-10">10<span>Extremely likely</span></label>
</div></div>

<div class="_pendo-poll-question_ _pendo-poll-npsreason_">
<div id="nps_rule">&nbsp;</div>
<div class="_pendo-poll-question-prompt_">Please tell us why you gave us this rating:</div>
<textarea id="nps_poll_comments" placeholder="Optional" maxlength="1000"></textarea></div>
<div class="_pendo-poll-submit-center_"><button type="button" id="nps_poll_submit" class="_pendo-poll-submit_ button">Submit</button></div>
<div class="_pendo-poll-message_">Thanks for your response!</div>
<span id="sf-contact-id" class="_pendo-hidden-item_"><%= metadata.visitor.salesforceContactId %></span>
<span id="sf-account-id" class="_pendo-hidden-item_"><%= metadata.account.salesforceAccountId %></span>
</div>
